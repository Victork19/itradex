<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}iTradeX{% endblock %}</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- <link rel="icon" type="image/png"  href="{{ url_for('static', filename='favicon-32x32.png') }}"> -->
  <!-- <link rel="icon"  href="{{ url_for('static', filename='favicon-16x16.png') }}"> -->
  <!-- <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
  <link href="static/img/favicon-16x16.png" rel="icon">

  <style>
    :root {
      --brand-500:#2F6BFF;
      --brand-600:#1F55E0;
      --bg:#F8FAFC;
      --surface:#fff;
      --text:#0F172A;
      --muted:#64748B;
      --border:#E6EEF8;
      --radius:16px;
      --shadow:0 10px 30px rgba(15,23,42,0.08);
    }

    body {font-family:Inter,system-ui,sans-serif; background:var(--bg); color:var(--text); margin:0;}

    /* Navbar */
    nav.navbar {padding:20px 0; background:transparent; border-bottom:0;}
    .brand {font-weight:700; color:var(--brand-500); font-size:1.25rem; display:flex; align-items:center; gap:10px; text-decoration:none;}

    /* Buttons */
    .btn-primary {background:var(--brand-500); border:none; border-radius:10px; height:46px; font-weight:600; transition:.2s;}
    .btn-primary:hover {background:var(--brand-600);}
    .btn-outline {border:1px solid var(--border); background:var(--surface); border-radius:10px; height:46px; font-weight:600; transition:.2s;}

    /* Panels + cards */
    .panel {
      background:linear-gradient(180deg, rgba(47,107,255,0.08), transparent 45%);
      border-radius:16px;
      padding:32px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .panel:hover {transform:translateY(-4px); box-shadow:0 14px 38px rgba(0,0,0,0.1);}

    .card-radius {
      background:var(--surface);
      border-radius:var(--radius);
      padding:28px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card-radius:hover {transform:translateY(-4px); box-shadow:0 12px 32px rgba(0,0,0,0.08);}

    /* Forms */
    .form-control {border-radius:10px; height:46px; border:1px solid var(--border); padding:.625rem .75rem;}
    .form-control:focus {border-color:var(--brand-500); box-shadow:0 0 0 2px rgba(47,107,255,0.18);}

    /* Animation helpers */
    .hidden {display:none;}
    .fade-slide {
      opacity:0;
      transform:translateY(10px);
      animation: fadeSlide 0.6s forwards;
    }
    .fade-slide:nth-child(1) {--delay:0s;}
    .fade-slide:nth-child(2) {--delay:0.15s;}
    .fade-slide:nth-child(3) {--delay:0.3s;}
    .fade-slide {animation-delay:var(--delay,0s);}
    @keyframes fadeSlide {to{opacity:1; transform:translateY(0);}}

    /* Code input boxes (for verification) */
    .code-inputs {display:flex; gap:10px; justify-content:center;}
    .code-inputs input {
      width:46px; height:56px; font-size:1.5rem;
      text-align:center; border:1px solid var(--border);
      border-radius:10px;
    }
    .logo {
        height: 32px; /* adjust as needed */
        width: auto;
    }

  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- NAV -->
  <nav class="navbar container px-3 fade-slide">
    <a class="brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="iTradeX Logo" class="logo">
      iTradeX
    </a>
  </nav>
  
  

  <!-- MAIN -->
  <main class="container py-5 d-flex justify-content-center">
    <div class="w-100" style="max-width:480px;">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="container fade-slide text-center py-4 small text-muted">
    Â© iTradeX
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
