<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iTrade Journal — Checkout</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --brand-500:#2F6BFF;
      --brand-600:#1F55E0;
      --accent-cyan:#06B6D4;
      --success:#22C55E;
      --danger:#EF4444;
      --bg:#F8FAFC;
      --surface:#FFFFFF;
      --text:#0F1724;
      --muted:#64748B;
      --border:#E6EEF8;
      --radius:12px;
      --shadow:0 10px 30px rgba(15,23,42,0.08);
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    }

    .page-container{min-height:100vh;display:flex;flex-direction:column}
    nav.navbar{background:transparent;padding:20px 0}
    .brand{font-weight:700;color:var(--brand-500);font-size:1.125rem;display:flex;align-items:center;gap:10px}

    main{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 16px}
    .checkout-card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      max-width:520px;
      width:100%;
    }

    .plan-summary{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:20px;
      margin-bottom:24px;
      border-bottom:1px solid var(--border);
    }

    .form-control{border-radius:10px;height:44px}
    .btn-primary{
      background:var(--brand-500);
      border-color:var(--brand-500);
      border-radius:10px;
      height:48px;
      font-weight:600;
    }

    .secure-text{
      font-size:.85rem;
      color:var(--muted);
      margin-top:10px;
      display:flex;
      align-items:center;
      gap:6px;
    }

    footer{padding:18px 0;text-align:center;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="page-container">
    <nav class="navbar container d-flex justify-content-between align-items-center">
      <a class="brand" href="#"><i class="bi bi-graph-up-arrow fs-3"></i> iTrade</a>
      <div class="d-flex align-items-center text-muted small">
        <i class="bi bi-lock-fill me-1"></i> Secure Checkout
      </div>
    </nav>

    <main>
      <div class="checkout-card">
        <!-- Plan summary -->
        <div class="plan-summary">
          <div>
            <div class="fw-bold">Pro Plan</div>
            <div class="text-muted small">Billed monthly</div>
          </div>
          <div class="fw-bold fs-5">$19<span class="fs-6 text-muted">/mo</span></div>
        </div>

        <!-- Payment form -->
        <form>
          <div class="mb-3">
            <label class="form-label small">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label small">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label small">Card Number</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
              <span class="input-group-text bg-white border-start-0"><i class="bi bi-credit-card-2-front"></i></span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label small">Expiry Date</label>
              <input type="text" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label small">CVC</label>
              <input type="text" class="form-control" placeholder="123" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">Start Pro</button>
          <div class="secure-text">
            <i class="bi bi-shield-lock"></i> Payments are encrypted & secure. Cancel anytime.
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="container small">© iTrade Journal · <a href="#" class="text-muted">Terms</a> · <a href="#" class="text-muted">Privacy</a></div>
    </footer>
  </div>
</body>
</html>
