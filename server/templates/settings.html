<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>iTrade Journal â€” Settings</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{--bg:#F8FAFC;--surface:#FFFFFF;--border:#E2E8F0;--radius:12px;--shadow:0 4px 12px rgba(15,23,42,0.06);}
    [data-theme="dark"]{--bg:#0B0F16;--surface:#111827;--border: rgba(148,163,184,0.24);}
    body{font-family:Inter,system-ui;background:var(--bg);color:var(--text);margin:0}
    .card-radius{border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--border);background:var(--surface)}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background:var(--surface);border-bottom:1px solid var(--border)">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="index.html">iTrade</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center gap-2">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="trades.html">Journal</a></li>
        <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><button id="themeToggle" class="btn btn-sm btn-outline-secondary">Theme</button></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card-radius p-3 mb-3">
        <h5>Account security</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Current password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">New password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm new password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="d-flex justify-content-end"><button class="btn btn-primary">Save</button></div>
        </form>
      </div>

      <div class="card-radius p-3 mb-3">
        <h5>Notifications</h5>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
          <label class="form-check-label" for="emailAlerts">Email alerts</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="importConfirm" checked>
          <label class="form-check-label" for="importConfirm">Trade import confirmations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="weeklySummary">
          <label class="form-check-label" for="weeklySummary">Weekly summary</label>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card-radius p-3 mb-3">
        <h6>Security</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="twofa">
          <label class="form-check-label" for="twofa">Two factor authentication</label>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('themeToggle').addEventListener('click',()=>{
    const html=document.documentElement;
    html.setAttribute('data-theme', html.getAttribute('data-theme')==='dark'?'light':'dark');
  });
</script>
</body>
</html>
