<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iTrade Journal — Subscription Confirmed</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --brand-500:#2F6BFF;
      --success:#22C55E;
      --muted:#64748B;
      --bg:#F8FAFC;
      --surface:#FFFFFF;
      --border:#E6EEF8;
      --radius:12px;
      --shadow:0 10px 30px rgba(15,23,42,0.08);
    }
    body{
      background:var(--bg);
      color:#0F1724;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    }
    .page-container{min-height:100vh;display:flex;flex-direction:column}
    main{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 16px}
    .success-card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:40px;
      max-width:480px;
      width:100%;
      text-align:center;
    }
    .success-icon{
      font-size:3rem;
      color:var(--success);
      margin-bottom:20px;
    }
    .btn-primary{
      background:var(--brand-500);
      border:none;
      border-radius:10px;
      height:48px;
      font-weight:600;
    }
    footer{padding:18px 0;text-align:center;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="page-container">
    <main>
      <div class="success-card">
        <div class="success-icon"><i class="bi bi-check-circle-fill"></i></div>
        <h2 class="fw-bold">You're all set</h2>
        <p class="text-muted mt-2 mb-4">Your subscription to <strong>Pro Plan</strong> is active.  
        You can now access all features and start journaling smarter.</p>
        <a href="dashboard.html" class="btn btn-primary w-100">Go to Dashboard</a>
      </div>
    </main>
    <footer>
      <div class="container small">© iTrade Journal · <a href="#" class="text-muted">Support</a></div>
    </footer>
  </div>
</body>
</html>
