<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Access - iTrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Reuse dashboard styles for consistency */
        :root { --brand-500: #3b82f6; --brand-600: #2563eb; --gold: #fcd34d; --radius: 16px; --shadow-md: 0 10px 15px -3px rgba(0,0,0,0.1); }
        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1rem; /* Add padding to prevent edge-touch on mobile */
        }
        .recover-wrapper { /* NEW: Wrapper for explicit centering */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px; /* Match card max-width */
        }
        .recover-card { 
            background: white; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow-md); 
            padding: 3rem; 
            width: 100%; 
            margin: 0; /* Remove side margins since wrapper centers */
        }
        .recover-card h1 { background: linear-gradient(135deg, var(--brand-500), var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .form-control:focus { border-color: var(--brand-500); box-shadow: 0 0 0 0.2rem rgba(59,130,246,0.25); }
        .btn-primary { background: linear-gradient(135deg, var(--brand-500), var(--brand-600)); border: none; border-radius: 50px; padding: 0.75rem 2rem; font-weight: 600; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(59,130,246,0.3); }
        .google-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; height: 46px; border-radius: 10px; border: 1px solid var(--border);
            background: var(--surface); cursor: pointer; transition: .2s; font-weight: 500;
            text-decoration: none; color: var(--text); margin-top: 1rem;
        }
        .google-btn img { height: 18px; }
        .google-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(47,107,255,0.2); }
        .alert { border-radius: var(--radius); border: none; }
        .success-toast { position: fixed; top: 20px; right: 20px; z-index: 1050; }
        /* Mobile adjustments */
        @media (max-width: 576px) {
            .recover-card { padding: 2rem; margin: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="recover-wrapper">
        <div class="recover-card text-center">
            <i class="bi bi-shield-lock fs-1 text-muted mb-4"></i>
            <h1 class="mb-4">Recover Dashboard Access</h1>
            <p class="text-muted mb-4">Enter your emailâ€”we'll use Google to verify and log you in directly. No tokens needed!</p>
            
            {% if expired %}
            <div class="alert alert-warning mb-3">
                <i class="bi bi-exclamation-triangle"></i> Your access token has expired. Recover your access below.
            </div>
            {% endif %}
            
            <form id="recoverForm">
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="your.email@example.com" required value="{{ email_hint }}">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-arrow-clockwise"></i> Verify & Recover Access
                </button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="/waitlist" class="text-muted text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Waitlist</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('recoverForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i> Checking your account...';
            btn.disabled = true;

            try {
                const res = await fetch('/waitlist/recover_token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (!res.ok) {
                    const errData = await res.json();
                    throw new Error(errData.detail || 'Recovery failed. Try again.');
                }
                const data = await res.json();

                if (data.needs_google_verify) {
                    // Unverified: Redirect to Google flow
                    window.location.href = `/waitlist/google/verify?email=${encodeURIComponent(email)}`;
                } else if (data.token) {
                    // Verified: Direct to dashboard with new token
                    showAlert('Access restored! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = `/waitlist/dashboard/${data.token}`;
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Unexpected response. Please try again.');
                }
            } catch (err) {
                console.error('Recovery error:', err);
                showAlert('Error: ' + err.message, 'danger');
            } finally {
                btn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Verify & Recover Access';
                btn.disabled = false;
            }
        });

        // Updated alert helper (now with type param)
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} position-fixed top-0 end-0 m-3 fade show`;
            alertDiv.innerHTML = `<i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> ${message}`;
            alertDiv.setAttribute('role', 'alert');
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alertDiv);
                bsAlert.close();
            }, 5000);
        }

        // Optional: Pre-fill email from query param (e.g., ?email=foo@bar.com)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('email')) {
            document.getElementById('email').value = urlParams.get('email');
        }
    </script>
</body>
</html>
